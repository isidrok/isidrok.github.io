<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <style>
        #letter { fill: #ffffff; }
        #background { fill: #1a1a1a; }
        #subtitle { fill: #888888; }
    </style>
    <!-- Background -->
    <rect id="background" width="1200" height="630" />
    <!-- Letter I -->
    <text 
        id="letter"
        x="50%" 
        y="45%" 
        text-anchor="middle" 
        dominant-baseline="central"
        style="font-family: monospace; font-size: 400px; font-weight: bold;">
        I
    </text>
    <!-- Subtitle -->
    <text 
        id="subtitle"
        x="50%" 
        y="85%" 
        text-anchor="middle" 
        dominant-baseline="central"
        style="font-family: 'Courier New', monospace; font-size: 48px;">
        isidrok.github.io
    </text>
</svg> 